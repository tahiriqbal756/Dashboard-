<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM Info HA DATABASE</title>
    <style>
        /* Body Styling - Moving Gradient Background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1b1b1b, #0ff, #ff00ff, #ff4500);
            background-size: 400% 400%;
            animation: backgroundMove 8s infinite alternate;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            flex-direction: column;
            overflow: hidden;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* 3D Floating Dialog Box */
        .dialog-box {
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            width: 400px;
            box-shadow: 0px 0px 30px #ff00ff;
            transform-style: preserve-3d;
            animation: floatEffect 3s infinite alternate ease-in-out;
        }

        @keyframes floatEffect {
            from { transform: translateY(5px) rotateX(8deg) rotateY(-8deg); }
            to { transform: translateY(-5px) rotateX(-8deg) rotateY(8deg); }
        }

        /* Stylish Input Field */
        input {
            padding: 12px;
            border: 2px solid #0ff;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 1rem;
            border-radius: 8px;
            outline: none;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            box-shadow: 0 0 20px #ff00ff;
        }

        /* Button Styles - Animated */
        .button {
            padding: 15px 30px;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff00ff, #0ff);
            box-shadow: 0 0 20px #ff00ff;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            box-shadow: 0 0 40px #ff00ff, 0 0 60px #0ff;
            transform: scale(1.05);
        }

        /* 3D Voice Button */
        .voice-button {
            background: #ff4500;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 15px #ff4500;
            transition: 0.3s ease-in-out;
        }

        .voice-button:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px #ff4500;
        }

        /* WhatsApp Contact Button */
        .whatsapp-button {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            background: #25D366;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 20px #25D366;
            transition: all 0.3s;
        }

        .whatsapp-button:hover {
            box-shadow: 0 0 40px #25D366;
            transform: scale(1.05);
        }

        /* Made by Hamid Hacker */
        .made-by {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        /* Title Animation */
        h1 {
            font-size: 3rem;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 15px #0ff, 0 0 30px #ff00ff;
            animation: pulseEffect 2s infinite alternate;
        }

        @keyframes pulseEffect {
            from { text-shadow: 0 0 10px #0ff; }
            to { text-shadow: 0 0 40px #ff00ff; }
        }
    </style>
</head>
<body>

    <h1>HAMID SIM DATABASE</h1>

    <div class="dialog-box">
        <input type="text" id="phone-number" placeholder="Enter phone number" />
        
        <!-- ðŸŽ¤ Voice Input Button -->
        <button class="voice-button" onclick="startVoiceInput()">ðŸŽ¤</button>

        <button class="button" onclick="fetchSimDetails()">Get SIM Info</button>
        <a class="whatsapp-button" href="https://wa.me/923259421220" target="_blank">Contact on WhatsApp</a>
        
        <!-- Made by Hamid Hacker -->
        <p class="made-by">Made by Hamid Hacker</p>
    </div>

    <script>
        // Function to fetch SIM info
        async function fetchSimDetails() {
            const phoneNumber = document.getElementById('phone-number').value.trim();
            
            if (!phoneNumber) {
                alert("Please enter a valid phone number.");
                return;
            }

            const apiUrl = `https://example.com/sim/api.php?num=${phoneNumber}`;  // Replace with working API

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                alert(JSON.stringify(data, null, 2));
            } catch (error) {
                alert("Error fetching data.");
            }
        }

        // Function for Voice Input
        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('phone-number').value = transcript;
            };
            
            recognition.start();
        }
    </script>

</body>
</html>
